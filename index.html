<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UPSC 2026 Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fce3ec, #f9f9ff);
      margin: 0;
      padding: 30px 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #5c5470;
      font-size: 2em;
      margin-bottom: 30px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      width: 100%;
      max-width: 1200px;
    }

    .box {
      background: #fff4f9;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 4px 6px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      transition: 0.3s;
    }

    .box:hover {
      transform: translateY(-3px);
      box-shadow: 6px 10px 20px rgba(0, 0, 0, 0.12);
    }

    .box h2 {
      color: #d36ba6;
      margin-top: 0;
      font-size: 1.5em;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 12px;
      background-color: #fff;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      background-color: #ffeef8;
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 15px;
      color: #5c5c5c;
    }

    button {
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-left: 5px;
    }

    button.edit {
      background-color: #ffe066;
    }

    button.delete {
      background-color: #ff6b6b;
      color: white;
    }

    .study-log-entry {
      background: #e1f7f2;
      border-left: 6px solid #70d6ff;
      border-radius: 12px;
      padding: 10px;
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

  <h1>üå∏ UPSC 2026 Planner</h1>

  <div class="container">
    <!-- TO DO Box -->
    <div class="box">
      <h2>üìù Task List</h2>
      <input type="text" id="taskInput" placeholder="Add a task..." />
      <ul id="taskList"></ul>
    </div>

    <!-- Timetable Box -->
    <div class="box">
      <h2>üìö Timetable Subjects</h2>
      <input type="text" id="subjectInput" placeholder="Add a subject..." />
      <ul id="subjectList"></ul>
    </div>

    <!-- Study Log Box -->
    <div class="box">
      <h2>üìÜ Daily Study Log</h2>
      <input type="date" id="logDate" />
      <textarea id="logText" placeholder="What did you study today?"></textarea>
      <button onclick="addStudyLog()">Add Log</button>
      <div id="logContainer"></div>
    </div>
  </div>

  <script>
    // TASKS
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");

    function renderTasks() {
      taskList.innerHTML = "";
      const tasks = JSON.parse(localStorage.getItem("upsc_tasks") || "[]");
      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        const span = document.createElement("span");
        span.textContent = task;

        const editBtn = document.createElement("button");
        editBtn.className = "edit";
        editBtn.textContent = "‚úèÔ∏è";
        editBtn.onclick = () => {
          const updated = prompt("Edit task:", task);
          if (updated) {
            tasks[index] = updated;
            localStorage.setItem("upsc_tasks", JSON.stringify(tasks));
            renderTasks();
          }
        };

        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete";
        deleteBtn.textContent = "üóëÔ∏è";
        deleteBtn.onclick = () => {
          tasks.splice(index, 1);
          localStorage.setItem("upsc_tasks", JSON.stringify(tasks));
          renderTasks();
        };

        li.appendChild(span);
        li.appendChild(editBtn);
        li.appendChild(deleteBtn);
        taskList.appendChild(li);
      });
    }

    taskInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        const value = taskInput.value.trim();
        if (value) {
          const tasks = JSON.parse(localStorage.getItem("upsc_tasks") || "[]");
          tasks.push(value);
          localStorage.setItem("upsc_tasks", JSON.stringify(tasks));
          taskInput.value = "";
          renderTasks();
        }
      }
    });

    // SUBJECTS
    const subjectInput = document.getElementById("subjectInput");
    const subjectList = document.getElementById("subjectList");

    function renderSubjects() {
      subjectList.innerHTML = "";
      const subjects = JSON.parse(localStorage.getItem("upsc_subjects") || "[]");
      subjects.forEach((subject, index) => {
        const li = document.createElement("li");
        const span = document.createElement("span");
        span.textContent = subject;

        const editBtn = document.createElement("button");
        editBtn.className = "edit";
        editBtn.textContent = "‚úèÔ∏è";
        editBtn.onclick = () => {
          const updated = prompt("Edit subject:", subject);
          if (updated) {
            subjects[index] = updated;
            localStorage.setItem("upsc_subjects", JSON.stringify(subjects));
            renderSubjects();
          }
        };

        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete";
        deleteBtn.textContent = "üóëÔ∏è";
        deleteBtn.onclick = () => {
          subjects.splice(index, 1);
          localStorage.setItem("upsc_subjects", JSON.stringify(subjects));
          renderSubjects();
        };

        li.appendChild(span);
        li.appendChild(editBtn);
        li.appendChild(deleteBtn);
        subjectList.appendChild(li);
      });
    }

    subjectInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        const value = subjectInput.value.trim();
        if (value) {
          const subjects = JSON.parse(localStorage.getItem("upsc_subjects") || "[]");
          subjects.push(value);
          localStorage.setItem("upsc_subjects", JSON.stringify(subjects));
          subjectInput.value = "";
          renderSubjects();
        }
      }
    });

    // STUDY LOG
    const logDate = document.getElementById("logDate");
    const logText = document.getElementById("logText");
    const logContainer = document.getElementById("logContainer");

    function addStudyLog() {
      const date = logDate.value;
      const text = logText.value.trim();
      if (!date || !text) return alert("Please enter both date and log!");

      const logs = JSON.parse(localStorage.getItem("study_logs") || "[]");
      logs.push({ date, text });
      localStorage.setItem("study_logs", JSON.stringify(logs));
      logDate.value = "";
      logText.value = "";
      renderLogs();
    }

    function renderLogs() {
      logContainer.innerHTML = "";
      const logs = JSON.parse(localStorage.getItem("study_logs") || "[]");
      logs.forEach((log, index) => {
        const div = document.createElement("div");
        div.className = "study-log-entry";
        div.innerHTML = `<strong>${log.date}</strong><br>${log.text}`;
        logContainer.appendChild(div);
      });
    }

    // Initial renders
    renderTasks();
    renderSubjects();
    renderLogs();
  </script>
</body>
</html>
